<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Planta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Monitor de Planta</h1>
        <div class="grid">
            <div>
                <div class="card">
                    <h2>Temperatura</h2>
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="card">
                    <h2>Humedad</h2>
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="card">
                    <h2>Humedad del Suelo</h2>
                    <canvas id="soilMoistureChart"></canvas>
                </div>
            </div>
            <div>
                <div class="card">
                    <h2>Condiciones Ideales</h2>
                    <div id="loginForm">
                        <form id="login">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" required>
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required>
                            <button type="submit">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div id="idealConditions" style="display: none;">
                        <form id="conditions">
                            <label for="idealTemp">Temperatura Ideal (°C):</label>
                            <input type="number" id="idealTemp" required>
                            <label for="idealHumidity">Humedad Ideal (%):</label>
                            <input type="number" id="idealHumidity" required>
                            <label for="idealSoilMoisture">Humedad del Suelo Ideal (%):</label>
                            <input type="number" id="idealSoilMoisture" required>
                            <button type="submit">Guardar</button>
                        </form>
                        <button id="logout">Cerrar Sesión</button>
                    </div>
                </div>
                <div class="card">
                    <h2>Código QR</h2>
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
